<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" />

<title>JavaScript Issue Tracker</title>

</head>
<body onload="fetchIssues()">

<div class="container">
	<h1>JavaScript Issue Tracker</h1>

	<div class="box row mb-4">
		<div class="col-12">
			<p class="box__title">Add new issue:</p>

			<form id="add-issue">
				<div class="form-group">
					<label for="description"><strong>Description</strong></label>
					<input class="form-control" id="description" type="text">
				</div>

				<div class="form-group">
					<label for="severity"><strong>Severity</strong></label>
					<select class="form-control" id="severity">
						<option>Low</option>
						<option>Medium</option>
						<option>High</option>
					</select>
				</div>

				<div class="form-group">
					<label for="assigned-to"><strong>Assigned To</strong></label>
					<input class="form-control" id="assigned-to" type="text">
				</div>

				<button class="btn btn-primary" type="submit">Add</button>
			</form>	
		</div>
	</div>

	<div id="issues"></div>
</div>

<!-- Scripts -->
<script src="vendor/components/jquery/jquery.min.js"></script>
<script src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
