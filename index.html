<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" />

<title></title>

</head>
<body>

<div class="container">
	<h1>JavaScript Issue Tracker</h1>

	<div class="box row mb-4">
		<div class="col-12">
			<p class="box__title">Add new issue:</p>

			<form>
				<div class="form-group">
					<label for="description"><strong>Description</strong></label>
					<input class="form-control" id="description" type="text">
				</div>

				<div class="form-group">
					<label for="severity"><strong>Severity</strong></label>
					<select class="form-control" id="severity">
						<option>Low</option>
						<option>Medium</option>
						<option>High</option>
					</select>
				</div>

				<div class="form-group">
					<label for="assigned-to"><strong>Assigned To</strong></label>
					<input class="form-control" id="assigned-to" type="text">
				</div>

				<a class="btn btn-primary" id="add" href="#">Add</a>
			</form>	
		</div>
	</div>

	<div class="box row">
		<div class="col-12">
			<p>Issue ID: 0000-0000-00000-00000</p>

			<span class="badge badge-warning">Open</span>
			<span class="badge badge-primary">Closed</span>

			<p>
				<span class="box__title">Issue title</span><br>
				<i class="icon ion-md-alarm"></i> Severity <i class="icon ion-md-person"></i> Assigned To
			</p>

			<a class="btn btn-success" id="close" href="#">Close</a>
			<a class="btn btn-danger" id="delete" href="#">Delete</a>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="vendor/components/jquery/jquery.min.js"></script>
<script src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
